<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Registro</title>
</head>

<body class="inter-font">
    <div class="w-100 h-login">
        <div class="d-flex h-100">
            <!-- TEXTO -->
            <div class="flex-fill d-flex flex-column align-items-start justify-content-center bg-text-signup p-text-login">
                <h1 class="fs-title-signup text-start border-bottom border-2 border-white">BIENVENIDO A MEDYPLUS</h1>
                <p class="fs-text-login">Te brindaremos el mejor servicio.</p>
            </div>

            <!-- FORMULARIO -->
            <div class="flex-fill d-flex justify-content-center align-items-center">
                <form action="" class="form d-flex align-items-center flex-column w-70">
                    <!-- TITULO -->
                    <h1 class="text-primary fw-bold">Registrate</h1>

                    <!-- NOMBRE -->
                    <div class="d-flex align-items-center gap-1 mt-input border-bottom border-primary border-2 w-100 text-primary">
                        <input type="text" name="" id="" class="form-control input-login" placeholder="Nombre Completo">
                        <i class="bi bi-person-fill"></i>
                    </div>

                    <!-- FECHA DE NACIMIENTO -->
                    <div class="d-flex align-items-center gap-1 mt-input border-bottom border-primary border-2 w-100 text-primary">
                        <input type="date" name="" id="" class="form-control input-login pe-0" placeholder="Fecha de nacimiento">
                    </div>

                    <!-- DOCUMENTO -->
                    <div class="d-flex align-items-center gap-1 mt-input border-bottom border-primary border-2 w-100 text-primary">
                        <input type="number" name="" id="" class="form-control input-login" placeholder="Número de documento">
                        <i class="bi bi-person-vcard-fill"></i>
                    </div>

                    <!-- CORREO -->
                    <div class="d-flex align-items-center gap-1 mt-input border-bottom border-primary border-2 w-100 text-primary">
                        <input type="email" name="" id="" class="form-control input-login" placeholder="Correo Electrónico">
                        <i class="bi bi-envelope-fill"></i>
                    </div>

                    <!-- CONTRASEÑA -->
                    <div class="d-flex align-items-center gap-1 mt-input border-bottom border-primary border-2 w-100 text-primary">
                        <input type="password" name="" id="" class="form-control input-login" placeholder="Contraseña">
                        <i class="bi bi-lock-fill"></i>
                    </div>

                    <!-- BOTON -->
                    <button class="mt-4 w-100 btn btn-primary btn-login rounded-5">Registrarse</button>
                    <p class="mt-4">¿Ya tienes Cuenta?
                        <a href="" class="link"> Inicia Sesión</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
