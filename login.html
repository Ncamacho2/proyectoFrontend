<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- BOOTSTRAP -->
    <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- ESTILOS PROPIOS -->
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- FUENTES -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <title>Inicio de Sesión</title>
</head>

<body class="inter-font">
    <div class="w-100 h-login">
        <div class="d-flex h-100">
            <!-- FORMULARIO -->
            <div class="flex-fill d-flex justify-content-center align-items-center">
                <form action="" id="loginForm" class="form d-flex align-items-center flex-column ">
                    <!-- TITULO -->
                    <h1 class="text-primary fw-bold">Inicia Sesión</h1>

                    <!-- EMAIL -->
                    <div class="d-flex align-items-center gap-1 mt-input border-bottom border-primary border-2 w-100 text-primary">
                        <input type="email" name="email" id="email" class="form-control input-login" placeholder="Correo Electrónico" required autofocus>
                        <i class="bi bi-envelope-fill"></i>
                    </div>

                    <!-- CONTRASEÑA -->
                    <div class="d-flex align-items-center gap-1 mt-input border-bottom border-primary border-2 w-100 text-primary">
                        <input type="password" name="password" id="password" class="form-control input-login" placeholder="Contraseña" required>
                        <i class="bi bi-lock-fill"></i>
                    </div>

                    <!-- BUTTON -->
                    <button class="mt-4 w-100 btn btn-primary btn-login rounded-5" type="submit" value="Ingresar">Iniciar Sesión</button>
                    <p class="mt-4">¿No tienes Cuenta?
                        <a href="signup.html" class="link"> Por favor, Regístrate</a>
                    </p>
                </form>
            </div>

            <!-- TEXTO -->
            <div class="flex-fill d-flex flex-column align-items-end justify-content-center bg-text-login">
                <h1 class="fs-title-login text-end border-bottom border-2 border-white">BIENVENIDO DE NUEVO A <br> MEDYPLUS</h1>
                <p class="fs-text-login">Gracias por contar con nosotros.</p>
            </div>
        </div>
    </div>

    <!-- JS PROPIO -->
    <script src="assets/js/session/login.js"></script>
    <!-- SWEET ALERT -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>

</html>
