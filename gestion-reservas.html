<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestionar Reservas</title>
  <link rel="icon" type="image/svg+xml" href="/assets/img/lg.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="assets/css/index.css">
  <!-- DataTables Responsive CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">

  <!-- Incluir SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

<!-- Contenedor para el header -->
<div id="header"></div>

<!-- Contenido principal -->
<div class="main-layout">
  <!-- Menú lateral -->
  <div id="menu"></div>

  <div class="container-main">
    <div class="m-5">
      <h1>Gestión de Reservas</h1>

      <div class="row">
        <div class="col-12 mb-2">
          <button class="create-button float-end" id="viewReservationsManaged">Ver Reservas Gestionadas</button>
          <button class="create-button float-end" id="viewReservationsUnmanaged" style="display: none">Ver Reservas Sin Gestionar</button>
          <button class="btn" id="loadDemoData">Cargar Data Demo</button>
        </div>
        <div class="col-12">
          <table class="table" id="reservationTable">
            <thead class="table-primary-head">
            <tr>
              <th># Servicio</th>
              <th>Tipo de servicio</th>
              <th>Fecha Servicio</th>
              <th>Tiempo de servicio</th>
              <th>Cliente</th>
              <th>Fecha Solicitud</th>
              <th id="manageColumn">Gestionar</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Contenedor para el footer -->
<div id="footer"></div>

<div class="modal fade" tabindex="-1" id="reservationModal">
  <div class="modal-dialog">
    <div class="modal-content card-form">
      <div class="modal-body px-4">
        <form>
          <h6 class="text-primary fw-bold mb-2" style="text-align: center;" id="formTitle">Reserva Nº ...</h6>
          <div class="mb-3">
            <label for="patientName" class="form-label">Nombre paciente</label>
            <input type="text" class="form-control" id="patientName" value="Pepito Perez" disabled>
          </div>
          <div class="mb-3">
            <label for="serviceType" class="form-label">Tipo de servicio</label>
            <input type="text" class="form-control" id="serviceType" disabled>
          </div>
          <div class="mb-3">
            <label for="reservationDate" class="form-label">Fecha del servicio</label>
            <input type="text" class="form-control" id="reservationDate" value="12/08/2004" disabled>
          </div>
          <div class="mb-3">
            <label for="reservationTime" class="form-label">Tiempo del servicio</label>
            <input type="text" class="form-control" id="reservationTime" value="Por horas" disabled>
          </div>
          <div class="mb-3">
            <label for="diagnostic" class="form-label">Diagnóstico</label>
            <textarea class="form-control" id="diagnostic" disabled>El paciente tiene diagnóstico de alzheimer</textarea>
          </div>
          <div class="mb-3">
            <label for="professional" class="form-label">Asignar Profesional</label>
            <select class="form-select" id="professional" required>
              <option selected value="">Seleccionar</option>
            </select>
          </div>
          <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            <button class="btn btn-submit btn-success edit-reservation" type="button">Asignar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Incluir jQuery, DataTables y SweetAlert2 JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
<!-- DataTables Responsive JS -->
<script src="https://cdn.datatables.net/responsive/2.2.9/js/dataTables.responsive.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- Incluir el archivo de servicio y lógica de reservas -->
<script src="assets/js/app.js" type="module"></script>
<script src="assets/js/components.js"></script>
<script type="module" src="assets/js/views/ManageReservationView.js"></script>
</body>
</html>
