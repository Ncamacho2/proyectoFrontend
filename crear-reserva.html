<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crear Reserva</title>
  <link rel="icon" type="image/svg+xml" href="/assets/img/lg.png" />
  <!-- Incluir Bootstrap CSS -->
  <link rel="stylesheet" href="assets/bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
  <!-- Incluir DataTables CSS -->
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/jquery.dataTables.min.css">
  <!-- DataTables Responsive CSS -->
  <link rel="stylesheet" href="https://cdn.datatables.net/responsive/2.2.9/css/responsive.dataTables.min.css">

  <!-- Incluir SweetAlert2 CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <link rel="stylesheet" href="assets/css/index.css">
</head>
<body class="inter-font">
  <!-- Contenedor para el header -->
  <div id="header"></div>

  <main>
    <div class="d-flex justify-content-center">
      <div class="card card-form shadow" style="width: 18rem;">
        <div class="card-body">
          <form id="reservationForm" method="post">
            <div class="mb-3">
              <label for="patientName" class="form-label">Nombre paciente</label>
              <input type="text" class="form-control" id="patientName" required>
            </div>
            <div class="mb-3">
              <label for="serviceType" class="form-label">Tipo de servicio</label>
              <select class="form-select" id="serviceType" required>
                <option selected>Seleccionar</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Fecha del servicio</label>
              <input type="date" class="form-control" id="date" required>
            </div>
            <div class="mb-3">
              <label for="time" class="form-label">Tiempo del servicio</label>
              <select class="form-select" id="time" required>
                <option selected>Horas</option>
                <option value="1">Día</option>
                <option value="2">Semanal</option>
                <option value="3">Mensual</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="diagnostic" class="form-label">Diagnóstico</label>
              <textarea class="form-control" id="diagnostic" placeholder="Por favor describa aquí el diagnóstico del paciente" required></textarea>
            </div>
            <div class="d-grid gap-2">
              <button class="btn btn-submit btn-success" type="submit">Reservar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>

  <!-- Contenedor para el footer -->
  <div id="footer"></div>

  <!-- Incluir jQuery y SweetAlert2 JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="assets/js/app.js" type="module"></script>
  <script src="assets/js/components.js"></script>

  <!-- Incluir el archivo de servicio y lógica de Reservas -->
  <script type="module" src="assets/js/services/ReservationService.js"></script>
  <script type="module" src="assets/js/views/CreateReservationView.js"></script>
</body>
</html>
